<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem do sonhos</title>
</head>
<body>
    <section>
        <h2>Orçamento</h2>
        <form method="GET" action="">

            <fieldset>
            <legend>Dados da viagem</legend>

            <label for="">Nome</label><br>
            <input type="text" name="nome"><br><br>

            <label for="">E-mail</label><br>
            <input type="email" name="email"><br><br>

            <label for="">Data de ida</label><br>
            <input type="date" name="dataIda"><br><br>

            <label for="">Data de Volta</label><br>
            <input type="date" name="dataVolta"><br><br>

            <label for="">Quantidade de Pessoas</label><br>
            <input type="number" name="qtdPessoas"><br><br>

            </fieldset>

            <fieldset>
                <legend>Quais serviços deseja contratar?</legend><br>
                    <label for="">
                        <br><input type="checkbox" name="passagens" value="Passagens">Compra de passagens
                    </label>
                    <label for="">
                        <br><input type="checkbox" name="hospedagem" value="hospedagem">Reserva de hospedagem
                    </label>
                    <label for="">
                        <br><input type="checkbox" name="veiculos" value="veiculos">Reserva de veiculos
                    </label>
            </fieldset>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label for="">
                    <br><input type="radio" name="formaPagamento" value="Cartão de crédito">Cartão de crédito
                </label>
                <label for="">
                    <br><input type="radio" name="formaPagmento" value="Boleto">Boleto
                </label>
                <label for="">
                    <br><input type="radio" name="formaPagamento" value="PIX">PIX
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>
                <select name="prazaPagamento">
                    <option value="aVista" selected>Á vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset>

            <label for="">Comentário</label><br>
            <textarea rows="5" name="comentario"></textarea><br><br>

            <input type="submit" name="botão">

        </form>
    </section>
</body>
</html>
